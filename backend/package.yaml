name:                backend
version:             0.1.0.0
github:              "vladimirlogachev/library"
license:             MIT
author:              "Vladimir Logachev"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

# extra-source-files:
# - README.md

description:         Please see the README on GitHub at <https://github.com/vladimirlogachev/library#readme>

dependencies:
- base >= 4.7 && < 5
- postgresql-typed
- network
- conduit
- text
- mu-rpc
- mu-graphql
- mu-schema
- wai-extra
- warp
- monad-logger

library:
  source-dirs: src

executables:
  backend:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - backend

tests:
  backend-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - backend
