type Query {
  authors: [Author!]!
  books: [Book!]!
}

type Mutation {
  createAuthor(author: AuthorInput!): Int!
  createBook(book: BookInput!): Int!
}

type Author {
  name: String!
  books: [Book!]!
}

input AuthorInput {
  name: String!
}

input BookInput {
  title: String!
  coverImageSourcePath: String!
  authorId: Int!
}

type Book {
  id: Int!
  title: String!
  coverImageUrl: String!
  author: Author!
}
